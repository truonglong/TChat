<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Send file</h4>
</div>
    <form method="post" action="member/update" id='profileForm' target="my_iframe" enctype="multipart/form-data" class="form-horizontal" style="margin-top:20px">
        <fieldset>
            <div class="form-group" style="text-align:center">
                <img id="preview" src="" height="300">
            </div>
        </fieldset>
    </form>
<div class="modal-footer">
    <div id="showElert" style="color:red; float: left;">{{ warning }}</div>
    <button type="submit" id="sendFile" class="btn btn-default btn-custom" ng-click="sendFileDrop()" ng-disabled="isDisabled">Send</button>
</div>
