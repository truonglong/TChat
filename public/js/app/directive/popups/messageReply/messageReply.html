<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Reply Message</h4>
</div>
<div class="modal-body dialog-input">
    <textarea height="100%" ng-model="messageBody" class="form-control"></textarea>
</div>
<div class="modal-body dialog-input">
    <textarea height="100%" ng-model="messageReply" class="form-control"></textarea>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-default btn-custom" ng-click="sendReplyMessage()">Edit</button>
</div>
