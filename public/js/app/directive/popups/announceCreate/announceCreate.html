<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Add Announce</h4>
</div>
                
<form id='notificationForm' target="my_iframe" enctype="multipart/form-data" class="form-horizontal" style="margin-top:20px">
    <fieldset>
        <div class="modal-body dialog-input">
            <textarea height="100%" ng-model="notification.content" class="form-control"></textarea>
        </div>
    </fieldset>
</form>
<div class="modal-footer">
    <button type="submit" class="btn btn-default btn-custom" ng-click="addNotification()">Add</button>
</div>
